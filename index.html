	<P LANG="zxx" ALIGN=LEFT STYLE="margin-bottom: 0cm"><SPAN LANG="ja-JP">洋ゲーは難しい、理不尽である、大味である。なんて厳しい批判は一昔前は言われてきましたが、近頃は、ゲーム性もシンプルに、チュートリアルもあり、日本語版の丁寧なローカライズも好評です。一度やってみれば、手に汗握る超大作アクション映画のような体験に、目を見張るドラマティックな演出の数々、重厚なストーリー、個性的なキャラクター達のドラマ、時に海外独特の悪ノリした雰囲気・・・、まさに楽しいことが盛りだくさんです。当サイトでは、</SPAN><FONT COLOR="#0000ff"><FONT FACE="小塚ゴシック Pro B, sans-serif"><FONT SIZE=4><SPAN LANG="ja-JP"><SPAN STYLE="font-style: normal"><B>シングルモード</B></SPAN></SPAN></FONT></FONT></FONT><SPAN LANG="ja-JP">を中心に、洋ゲーに出てくるキャラクターやイチ押しのシーン、個人的な思い入れなどについて</SPAN><FONT COLOR="#ff0000"><FONT SIZE=4><SPAN LANG="ja-JP"><B>熱く</B></SPAN></FONT></FONT><SPAN LANG="ja-JP">語っていきたいと思います。</SPAN></P>
